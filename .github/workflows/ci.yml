name: CI

on:
  push:
    branches:
    - main
  pull_request:

jobs:
  rust:
    name: Rust

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        toolchain: ["1.57.0", "stable", "beta", "nightly"]

    runs-on: ${{ matrix.os }}

    env:
      CARGO_INCREMENTAL: 0
      RUST_BACKTRACE: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Setup FoundationDB
        uses: foundationdb-rs/foundationdb-actions-install@v2.0.0
        with:
          version: "7.1.5"

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          profile: minimal
          default: true

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build

      - name: FoundationDB status
        run: fdbcli --exec status

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Test locally embedded include
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path foundationdb/Cargo.toml --features embedded-fdb-include --tests

      - name: Test bigint
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path foundationdb/Cargo.toml --features num-bigint --tests

      - name: Test trace
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path foundationdb/Cargo.toml --features trace --tests

      - name: Test 7.1
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path foundationdb/Cargo.toml --no-default-features --features fdb-7_1 --tests

      - name: Test 7.0
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path foundationdb/Cargo.toml --no-default-features --features fdb-7_0 --tests

      - name: Test 6.3
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path foundationdb/Cargo.toml --no-default-features --features fdb-6_3 --tests

      - name: Test 6.2
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path foundationdb/Cargo.toml --no-default-features --features fdb-6_2 --tests

      - name: Test 6.1
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path foundationdb/Cargo.toml --no-default-features --features fdb-6_1 --tests

      - name: Test 6.0
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path foundationdb/Cargo.toml --no-default-features --features fdb-6_0 --tests

      - name: Test 5.2
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path foundationdb/Cargo.toml --no-default-features --features fdb-5_2 --tests

      - name: Test 5.1
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --manifest-path foundationdb/Cargo.toml --no-default-features --features fdb-5_1 --tests

      - name: Example class-scheduling
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example class-scheduling

      - name: Example simple-index
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example simple-index

      - name: Example blob
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example blob

      - name: Example blob-with-manifest
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example blob-with-manifest

      - name: Example atomic-op-counter
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example atomic-op-counter

      - name: Example hello world
        uses: actions-rs/cargo@v1
        with:
          command: run
          args: --example hello-world

  bindingtester:
    name: Binding Tester
    runs-on: ubuntu-latest

    env:
      CARGO_INCREMENTAL: 0
      RUST_BACKTRACE: 1

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          submodules: recursive

      - name: Install FoundationDB
        uses: foundationdb-rs/foundationdb-actions-install@v2.0.0
        with:
          version: "7.1.5"

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: -p bindingtester

      - name: Setup bindingtester
        run: scripts/setup_bindingtester.sh target/debug/bindingtester

      - name: Run bindingtester
        run: scripts/run_bindingtester.sh 10

  lint:
    name: Rustfmt / Clippy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v1
        with:
          submodules: recursive

      - name: Install FoundationDB
        uses: foundationdb-rs/foundationdb-actions-install@v2.0.0
        with:
          version: "7.1.5"

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy

      - name: Fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy

  coverage:
    name: Code coverage
    runs-on: ubuntu-latest

    env:
      CARGO_INCREMENTAL: "0"
      RUST_BACKTRACE: 1
      RUSTFLAGS: "-Zprofile -Ccodegen-units=1 -Cinline-threshold=0 -Clink-dead-code -Coverflow-checks=off -Cpanic=abort -Zpanic_abort_tests"

    steps:
      - uses: actions/checkout@v1

      - name: Install FoundationDB
        uses: foundationdb-rs/foundationdb-actions-install@v2.0.0
        with:
          version: "7.1.5"

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Build bindingtester
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: -p bindingtester --target x86_64-unknown-linux-gnu

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          # doc tests are disabled fow now as they do not compile with -Cpanic=abort
          args: --tests --no-fail-fast --target x86_64-unknown-linux-gnu

      - name: Setup bindingtester
        run: scripts/setup_bindingtester.sh target/x86_64-unknown-linux-gnu/debug/bindingtester

      - name: Run bindingtester
        run: scripts/run_bindingtester.sh 50

      - id: coverage
        uses: actions-rs/grcov@v0.1

      - name: Coveralls upload
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ${{ steps.coverage.outputs.report }}

      - name: Codecov upload
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ${{ steps.coverage.outputs.report }}
