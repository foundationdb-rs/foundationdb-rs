[package]
name = "bindingtester"
version = "0.9.0"
authors = [
    "Benjamin Fry <benjaminfry@me.com>",
    "Vincent Rouill√© <vincent@clikengo.com>",
    "Pierre Zemb <contact@pierrezemb.fr>"
]
edition = "2021"
rust-version = "1.82"
publish = false

description = """
Bindings to the C api for FoundationDB
"""

repository = "https://github.com/foundationdb-rs/foundationdb-rs"

readme = "README.md"
keywords = ["foundationdb", "kv"]
categories = ["database"]

license = "MIT/Apache-2.0"

[dependencies]
env_logger = "0.11.6"
foundationdb = { path = "../foundationdb", features = ["uuid", "num-bigint", "fdb-7_3", "embedded-fdb-include", "tenant-experimental"], default-features = false }
foundationdb-sys = { version = "0.9.1", path = "../foundationdb-sys", features = ["embedded-fdb-include", "fdb-7_3"], default-features = false }
futures = "0.3.31"
log = "0.4.26"
num-bigint = "0.4.6"
structopt = "0.3.26"
async-trait = "0.1.87"
